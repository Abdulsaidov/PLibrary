<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Отредактировать читателя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.id})}" th:object="${person}">
    <label for="fullName"> Введите имя </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"> Err </div>
    <br/>
    <br/>
    <label for="yearOfBirth"> Введите год рождения </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"> Err </div>

    <br/>
    <br/>
    <input type="submit" value="Обновить!">
</form>
</body>
</html>
