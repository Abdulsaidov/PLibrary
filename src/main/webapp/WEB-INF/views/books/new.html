<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Новая книга</title>
</head>
<body>
<p>Добавить новую книгу: </p>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title"> Введите название книги: </label>
    <input th:type="text"  th:field="*{title}" id = "title">
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> Title error</div>
    <br/>
    <br/>
    <label for="author"> Введите автора книги: </label>
    <input th:type="text"  th:field="*{author}" id = "author">
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br/>
    <br/>
    <label for="year"> Введите год издания книги: </label>
    <input th:type="text"  th:field="*{year}" id = "year">
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error </div>
    <br/>
    <br/>

    <input type="submit" value="Добавить новую книгу!">
</form>

</body>
</html>
